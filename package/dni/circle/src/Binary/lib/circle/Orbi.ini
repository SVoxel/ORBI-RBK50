; Circle's Software Configuration Management
; Default (sample) configuration file

; Circle Agent File Paths
[circle_path]
base		= /mnt/circle/circlev2
data		= /mnt/circle/data
ramdisk		= /tmp/circle/run
db		= /tmp/circle/db
log		= /tmp/circle/log

; Network interface
[network]
bridge_ifname	= br0

; Hardware Accelerator
[hwa_flow]
raise_supported	= 1
flush_interval	= 0

; Circle ports
[circle_ports]
base_port = 4600
dnsmasq_port = 5300
router_dnsmasq_port = 53

;Circle Agent Log Files
[circle_log]
max_log_size = 1048576 ; 1MB

; Iptables
[iptables]
chains_handled_by_router = 1 ;
use_tproxy_ipv6 = 0
