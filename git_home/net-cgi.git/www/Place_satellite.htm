<% http_header("style/form.css", "/funcs.js", "/passwd.js") %>
<body bgcolor=#ffffff onLoad="please_wait(false);">
<input type="hidden" name="hidden_enable_recovery">
<div class="page_title" id="page_title">$place_your_satellite</div>
<div class="fix_button">
<TABLE width=100% border=0 cellpadding=0 cellspacing=2>
<TR>
<script>
var master="<% cfg_get("http_loginname") %>";
var module="<% cat_file_xss("/module_name") %>";
function sync_satellite()
{
	if(module == "SRR60")
		location.href="Sync_satellite_pro.htm";
	else
		location.href="Sync_satellite.htm";
}
if( master == "admin" )
	document.write('<TD nowrap colspan=2 align=right><input class="apply_bt" type="button" name="Next" id="next" value="$next_mark" onClick="sync_satellite()"></TD>');
else
	document.write(' <TD nowrap colspan=2 align=right><input class="common_bt" type="button" name="Next" id="next" value="$next_mark" disabled></TD>');
</script>
       
</TR>
</TABLE>

</div>
<div id="main" class="main_top_button"> 
<table width="80%" border="0" cellpadding="0" cellspacing="3" align="center">
<TR><TD nowrap colspan=2>
<script>
if(module == "SRR60")
	document.write('<img class="" src="images/add_on_text_pro.png">');
else	
	document.write('<img class="" src="images/add_on_text.png">');
</script>
</TD></TR>
$add_first_step
<TR>
<script>
if(module == "SRR60")
	document.write('<TD nowrap colspan=2><img class="" src="images/add_on_text01_pro.png"></TD>');
else
	document.write('<TD nowrap colspan=2><img class="" src="images/add_on_text01.png"></TD>');
</script>
</TR>
$add_new_step
</TABLE>
</div>
</FORM>
</body>
</HTML>
